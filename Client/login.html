<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in page</title>
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/login.css">
        <script type="module" src="js/login.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
        <script src="js/amazon-congito-auth.min.js"></script>
        <script src="js/amazon-cognito-identity.min.js"></script>
        <script src="js/config.js"></script>
    </head>
    </head>
    <body>
        <article>
            <section class="section_overlay">
                <section class="section_content">
                    <form class="form">
                        <h1>SIGN IN</h1>
                        <br>
                        <input type="text" placeholder="email" id="email_textbox">
                        <br>
                        <input type="password" placeholder="password" id="password_textbox">
                        <br>
                        <br>
                        <section class="sign_in_options">
                            <section>
                                <label class="clickable_label" onclick="Forgot_Password()">Reset password</label>
                                <br style="margin:0">
                                <label class="clickable_label" onclick="Create_Account()">create password</label>
                            </section>
                            <button class="submit_button" type="button" onclick="Sign_in()">sign in</button>
                        </section>
                    </form>
                </section>
            </section>
        </article>
    </body>
</html>
