<html lang="en">
</html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/login.js"></script>
</head>
</head>
<body>
    <article>
        <section class="section_overlay">
            <section class="section_content">
                <form class="sign_in_form">
                    <h1>Sign In</h1>
                    <input type="text" placeholder="Name" id="email_textbox">
                    <br>
                    <input type="password" placeholder="password" id="password_textbox">
                    <br>
                    <br>
                    <section class="sign_in_options">
                        <section>
                            <label class="clickable_label" onclick="Forgot_Password()">Reset password</label>
                            <br>
                            <label class="clickable_label" onclick="Create_Account()">create password</label>
                        </section>
                        <button class="sign_in_button" type="button" onclick="Sign_in()">sign in</button>
                    </section>
                </form>
            </section>
        </section>
    </article>
</body>
