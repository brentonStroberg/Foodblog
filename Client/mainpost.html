<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="form">
        <section class="title">Create New Post</section>

                <section class="flex-container">
                    <section class="sec1">
                        <h2>Description</h2>  
                        <form class="textarea">                  
                            <textarea name="myText" id="myTextarea" rows="1" placeholder="Type here..." maxlength="400"></textarea>
                        </form>
                    </section>

                    <section class="sec2">
                        <h2 class="upload_image_h2">Upload Image</h2>
                        <form class="form_image" action="upload.php" method="POST">
                            <input type="file" multiple>
                                <p>Drag your files here or click in this area.</p>
                        </form>
                    </section>
                </section>
                
                <section class="sec3">
                    <h1>Enter Category</h1>
                    <input class="category" type="text" id="name" placeholder="Category...">
                </section>


                <section class="button">
                    <button type="text" class="submit">Post</button>
                </section>
    </section>

</body>
