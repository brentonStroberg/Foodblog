  <body>
    <main class="banner">
      <nav class="navbar">
        <label class="logo">FOODIE</label>

          <li><a href="#">Home</a></li>

        </ul>
      </nav>
      <h1 class="create-title">Create New Post</h1>
      <section class="form-container">
        <form id="form-createPost" action="" class="post-data">
          <label for="title-input" class="title">Title:</label>
          <input type="text" id="title-input"/>
          </textarea>
          <label for="image-input" class="image-upload">Image:</label>
          <input id="image-input" accept="image/*" type="file" class="image-input" />
          <label for="description-input" class="description"
            >Description:</label
          >
          <textarea id="description-input" type="text" class="" maxlength="1000" rows="12" cols="75"></textarea>
          <label for="categories-input" class="categories">Category</label>
          <select name="" id="categories-input" class="categories-input">
            <option value="Italian">Italian</option>
            <option value="Chinese">Chinese</option>
            <option value="African">African</option>
            <option value="Mongolese">Mongolese</option>
            <option value="Cuban">Cuban</option>
          </select>
          <button type="submit" onclick="makePost();return false" >Post</button>
        </form>
        <!-- <div id="img-preview"></div> -->
      </section>
